name: Push Jobs
on:
  push:
    branches:
      - main
  repository_dispatch:
jobs:
  test:
    name: Test Pushed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: Install Dependencies
        run: npm ci
      - name: Build Package
        run: npm run build
      - name: Run ESLint
        run: npm run lint:ci
