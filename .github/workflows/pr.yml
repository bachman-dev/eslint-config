name: Pull Request Jobs
on:
  merge_group:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
jobs:
  test:
    name: Test Pull Request
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: Build Rules README
        run: pnpm build:docs
      - name: Check If Rules README Is Clean
        uses: CatChen/check-git-status-action@v1
        with:
          request-changes-if-not-clean: true
          request-changes-comment: "The Rules README file was regenerated, but came back not-clean; please run pnpm build:docs, and commit the updated Rules README to your Pull Request. Thank you!"
      - name: Build Package
        run: pnpm build
      - name: Run ESLint
        run: pnpm lint:ci
