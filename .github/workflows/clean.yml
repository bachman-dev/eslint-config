name: Clean Repo Check
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
jobs:
  test:
    name: Clean Repo Check
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: Build Package
        run: pnpm build
      - name: Build Rules README
        run: pnpm build:docs
      - name: Run ESLint
        run: pnpm lint:ci
      - name: Check If Docs Are Clean
        uses: CatChen/check-git-status-action@v1
        with:
          targets: src/rules/README.md
          request-changes-if-not-clean: true
          request-changes-comment: "The rules' README file is not clean; this is usually caused by changes to the enabled/disabled rules and/or their settings. Please run 'pnpm build:docs' and commit the changed file. Thank you!"
